name: Deploy to EC2 with Docker

on:
  push:
    branches:
      - main

jobs:
  # Job 1: Docker 이미지 빌드 및 Docker Hub 푸시
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ybigta-assignment:latest

  # Job 2: EC2 접속 및 컨테이너 실행
  deploy:
    name: Deploy to EC2
    needs: build-and-push # 빌드가 성공해야 배포 시작
    runs-on: ubuntu-latest
    steps:
      - name: SSH to EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 최신 이미지 Pull [cite: 37]
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/ybigta-assignment:latest
            
            # 2. 기존 컨테이너 중지 및 삭제 (실패해도 무시하도록 || true 처리)
            sudo docker stop ybigta-app || true
            sudo docker rm ybigta-app || true
            
            # 3. 새 컨테이너 실행 (환경변수 주입)
            sudo docker run -d -p 8000:8000 --name ybigta-app \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=3306 \
              -e DB_USER=admin \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e DB_NAME=ybigta_db \
              -e MONGO_URL="${{ secrets.MONGO_URL }}" \
              ${{ secrets.DOCKER_USERNAME }}/ybigta-assignment:latest
            
            # 4. 사용하지 않는 오래된 이미지 삭제 (용량 관리)
            sudo docker image prune -f